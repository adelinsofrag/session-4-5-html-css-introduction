<!DOCTYPE html>
<html>
  <head>
    <title>Pagină simplă cu elemente semantice</title>
    <style>
      body > * {
        border: 1px solid black;
      }

      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Titlul paginii</h1>
      <p>Un subtitlu sau descriere a paginii</p>
    </header>

    <nav>
      <ul>
        <li><a href="#">Acasă</a></li>
        <li><a href="#">Despre noi</a></li>
        <li><a href="#">Servicii</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Secțiunea 1</h2>
        <p>Aici este un text despre secțiunea 1.</p>
      </section>

      <section>
        <h2>Secțiunea 2</h2>
        <p>Aici este un alt text despre secțiunea 2.</p>
      </section>
    </main>

    <footer>
      <p>Drepturi de autor © 2023 Numele Companiei. Toate drepturile rezervate.</p>
    </footer>
  </body>
</html>
